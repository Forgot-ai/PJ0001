<script>
    // [Previous code remains until DOMContentLoaded]
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();

        // Enhanced theme switcher with sound (uncomment to enable)
        const themeButtons = document.querySelectorAll('.theme-btn');
        themeButtons.forEach(button => {
            // Add click sound (optional)
            button.addEventListener('click', function() {
                // const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-ui-click.wav');
                // clickSound.volume = 0.3;
                // clickSound.play();
                
                themeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                document.body.className = `theme-${this.dataset.theme}`;
            });
        });

        // Update log with slide animation
        const updateModal = document.querySelector('.update-modal');
        const updateBtn = document.querySelector('.update-log-btn');
        
        updateBtn.addEventListener('click', () => {
            updateModal.style.display = 'flex';
            updateModal.querySelector('.update-content').style.animation = 'slideUp 0.4s ease';
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && updateModal.style.display === 'flex') {
                updateModal.style.display = 'none';
            }
        });

        // Add this to your CSS:
        /* @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        } */
    });
</script>
