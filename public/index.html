        body.theme-default {

        }
        
        body.theme-dark {
            background: linear-gradient(45deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #eee;
        }
        
        body.theme-midnight {
            background: linear-gradient(45deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
        }
        
        body.theme-crimson {
            background: linear-gradient(45deg, #8E0E00 0%, #1F1C18 100%);
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-content {
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 900;
            color: inherit;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 0.2em;
        }

        .brand span {
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);

            margin-bottom: 3rem;

            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            animation: slideInUp 2.5s ease-out;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {

                transform: translateY(0);

            left: -100%;

            height: 100%;

            transition: left 0.5s;
        }

        .bookmark-link:hover::before {
            left: 100%;
        }
    </style>

                        <div style="display:flex;justify-content:center;align-items:center;color:#eee;font-weight:600;cursor:pointer;">
                            <span id="aetheris-label">Set Keybind</span>
                        </div>
                        <div style="display:flex;justify-content:center;align-items:center;color:#eee;font-weight:600;cursor:pointer;">
                            <span id="aetheris-console-keybind">Console Keybind</span>
                        </div>
                    </div>
                    <button id="reset-all" style="position:absolute;bottom:45px;left:0;width:100%;padding:15px 0;text-align:center;background:#d33;color:white;font-weight:bold;border:none;cursor:pointer;border-radius:0;">Reset All</button>
                    <div id="aetheris-footer" style="position:absolute;bottom:0;left:0;width:100%;padding:15px 0;text-align:center;background:#444;color:white;font-weight:bold;border-bottom-left-radius:0;border-bottom-right-radius:0;cursor:pointer;">Back</div>
                \`;

                attachDragListeners();

                document.getElementById('aetheris-label').onclick = function() {
                    let k = prompt("Enter your keybind (single letter or number):");
                    if(k && k.length === 1 && /[a-z0-9]/i.test(k)) {
                        keybind = k.toLowerCase();
                        alert('Keybind set to "' + keybind.toUpperCase() + '"');
                    } else {
                        alert("Invalid Keybind");
                    }
                };

                document.getElementById('aetheris-console-keybind').onclick = function() {
                    let k = prompt("Enter console keybind (single letter or number):");
                    if(k && k.length === 1 && /[a-z0-9]/i.test(k)) {
                        consoleKeybind = k.toLowerCase();
                        alert('Console keybind set to "' + consoleKeybind.toUpperCase() + '"');
                    } else {
                        alert("Invalid Keybind");
                    }
                };

                document.getElementById('reset-all').onclick = resetAll;
                document.getElementById('aetheris-footer').onclick = mainPage;
            }

            mainPage();

            document.addEventListener('keydown', function(e) {
                if(keybind && e.key.toLowerCase() === keybind) {
                    menuVisible = !menuVisible;
                    m.style.display = menuVisible ? 'block' : 'none';
                }

                if(consoleKeybind && e.key.toLowerCase() === consoleKeybind) {
                    toggleDevConsole();
                }
            });
        })()`;

        function createParticles() {
            const particlesContainer = document.querySelector('.floating-particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        function setTheme(theme) {
            // Remove all theme classes
            document.body.classList.remove('theme-default', 'theme-dark', 'theme-midnight', 'theme-crimson');
            // Add the selected theme class
            document.body.classList.add(`theme-${theme}`);
            // Store the theme in localStorage
            localStorage.setItem('aetheris-theme', theme);
            
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.getAttribute('data-theme') === theme) {
                    btn.classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();

            // Check for saved theme
            const savedTheme = localStorage.getItem('aetheris-theme');
            if(savedTheme) {
                setTheme(savedTheme);
            }

            const bookmarkLink = document.getElementById('aetheris-bookmark');
            
            // Set up the bookmarklet
            bookmarkLink.href = `javascript:${encodeURIComponent(aetherisScript)}`;
            
            // Make it draggable
            bookmarkLink.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/uri-list', this.href);
                e.dataTransfer.setData('text/plain', 'Aetheris Script');
            });

            // Click handler to show instructions
            bookmarkLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Drag this button to your bookmarks bar to save it as a bookmarklet. Then click the bookmarklet on any page to run Aetheris Client.');
            });

            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });

                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            const themeButtons = document.querySelectorAll('.theme-btn');
            themeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    setTheme(theme);
                });
            });

            const updateBtn = document.querySelector('.update-log-btn');
            const updateModal = document.querySelector('.update-modal');
            const closeUpdate = document.querySelector('.close-update');

            updateBtn.addEventListener('click', function() {
                updateModal.style.display = 'flex';
            });

            closeUpdate.addEventListener('click', function() {
                updateModal.style.display = 'none';
            });
        });
    </script>
